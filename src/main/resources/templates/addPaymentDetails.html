<!doctype html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<style>
.gradient-custom {
background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(220,239,165,1) 100%);
}

.error{
	background: white;
	color: black;
}

</style>
<head>
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.css}">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<meta charset="UTF-8">
<title>KVCL 2024</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 p-1 ">
	<a class="navbar-brand m-1" href="/welcome-private">KVCL 2024</a>
	<div class="collapse navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/welcome-private">Home</a></li>			
			<li class="nav-item"><a class="nav-link" href="/user-home">User Dashboard</a></li>
			<li class="nav-item" sec:authorize="hasRole('ADMIN')" ><a class="nav-link" href="/admin/admin-home">Admin Dashboard</a></li>
		<!--<li class="nav-item"><a class="nav-link" href="/admin-home">Admin Home</a></li>-->
		</ul>
	</div>
	<ul class="navbar-nav">
		<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
	</ul>	
</nav>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

           <!-- <div class="mb-md-5 mt-md-4 pb-5">  --> 
			<form th:action="@{/user/add-payment-details}" th:method="post" th:object="${paymentInfoFile}" enctype="multipart/form-data">  				  			  	
	             
	              <h2 class="fw-bold mb-2 text-uppercase">KVCL 2K24</h2>
	              <h5 class="fw-bold mb-2 text-uppercase">Payment Details Form</h5>
	              <p class="text-white-50 mb-5">Please pay 6000₹ by Scanning the below QR Code</p>
	              <p class="text-white-50 mb-5">Upload the screenshot below once payment is done.</p>
	              
	              <div>
					<img class="img-fluid" src="../static/images/scanner.jpeg" width="200px" th:src="@{../images/scanner.jpg}"/>
		            <p class="text-white-50 mb-5"></p>
				  	
				  </div>  
           		 	<div data-mdb-input-init class="form-outline form-white mb-4">
	                <p th:if="${#fields.hasErrors('file')}" th:errorclass="text-danger" th:errors="*{file}"/>	              
	                <input type="file" class="form-control form-control-lg" th:field="*{file}" accept="image/*" required="required"/>
	                <label class="form-label fs-4">Upload the screenshot of Payment</label>
	              </div>
	              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Save Screenshot</button>
				</form>	  	
            </div>	
          </div>
        </div>
      </div>
    </div>

</section>
<footer class="bg-body-tertiary text-center text-lg-start">
	  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
    � 2024 Copyright:
    <a class="text-body" href="/welcome-private">Karnataka Arya Vysya Vasavi Yuvajana Sangha</a>
  </div>
</footer>
<div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</div>
</body>
</html>
