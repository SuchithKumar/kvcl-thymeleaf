	xmlns:th="http://www.thymeleaf.org">

background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(220,239,165,1) 100%);
}

.error{
	background: white;
	color: black;
}

</style>

	<link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.css">

	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>KVCL 2024</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 p-1 ">
	<a class="navbar-brand m-1" href="/user-home">KVCL 2024</a>
	<div class="collapse navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/welcome-private">Home</a></li>			
			<li class="nav-item"><a class="nav-link" href="/user-home">User Dashboard</a></li>
		<!--<li class="nav-item"><a class="nav-link" href="/admin-home">Admin Home</a></li>-->
		</ul>
	</div>
	<ul class="navbar-nav">
		<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
	</ul>	
</nav>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

           <!-- <div class="mb-md-5 mt-md-4 pb-5">  --> 
			<form th:action="@{/user/register-team}" th:method="post" th:object="${team}" enctype="multipart/form-data">
				  
				  <input type="hidden" th:field="*{id}" />
				  <input type="hidden" th:field="*{registeredUser}" />
				  <input type="hidden" th:field="*{logoImg}" />
  				  <input type="hidden" th:field="*{teamLogo}" />
  				  			  	
	              <h2 class="fw-bold mb-2 text-uppercase">KVCL 2K24</h2>
	              <h5 class="fw-bold mb-2 text-uppercase">Add / Modify Team Details</h5>
	              <p class="text-white-50 mb-5">Please enter your team details!</p>
	
	              <div data-mdb-input-init class="form-outline form-white mb-4">
	              	<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}" />
					 <label class="form-label fs-4">Enter Team Name</label>
	             
	                <input type="text" class="form-control form-control-lg" th:field="*{name}" required="required"/>
	              </div>
	              
	              <div data-mdb-input-init class="form-outline form-white mb-4">
	              	<p th:if="${#fields.hasErrors('logo')}" th:errorclass="text-danger" th:errors="*{logo}" />
	               	                <label class="form-label fs-4">Attach Team Logo</label>
	               
	                <input type="file" class="form-control form-control-lg" th:field="*{logo}" accept="image/*" required="required"/>
	              </div>
	              
	              <div data-mdb-input-init class="form-outline form-white mb-4">
   	              	<p th:if="${#fields.hasErrors('captain')}" th:errorclass="text-danger" th:errors="*{captain}" />   	              	
	               	                <label class="form-label fs-4" >Enter Captain Name</label>
	               
	                <input type="text" class="form-control form-control-lg"th:field="*{captain}" required="required" />
	              </div>
        		  
         		  <div data-mdb-input-init class="form-outline form-white mb-4 fs-4">
				    	                <label class="form-label fs-4">Do you need accommodation?</label>
					<br>	 	
				   Yes<input type="radio" style="height:25px; width:25px; vertical-align: middle;" value="Yes" th:field="*{requireAccomodation}" required="required"/> 
				   No<input type="radio" style="height:25px; width:25px; vertical-align: middle;" value="No" th:field="*{requireAccomodation}" required="required"/>
			      </div>
			      
		         <!--  <div data-mdb-input-init class="form-outline form-white mb-4">
   	              	<p th:if="${#fields.hasErrors('noOfAccomodation')}" th:errorclass="text-danger" th:errors="*{noOfAccomodation}" />   	              	
	                <input type="text" class="form-control form-control-lg"th:field="*{noOfAccomodation}" />
	                <label class="form-label fs-4">If yes, for how many people?</label>
	              </div> -->
	               	
	              
	              <div data-mdb-input-init class="form-outline form-white mb-4">
	               <label class="form-label fs-4">If yes, how many people?</label>
		              <select style="width:100px;" id="valueSelect" name="noOfAccomodation" th:value="${noOfAccomodation}">
			            <option th:each="val : ${#numbers.sequence(0, 15)}"
			                    th:value="${val}"
			                    th:text="${val}">
			            </option>
			          </select>
		          </div>
			      
			      <div data-mdb-input-init class="form-outline form-white mb-4 fs-4">
				     	               <label class="form-label fs-4">Would you like to opt in for food from organizers on the match day?</label>
				  <br>
				   Yes<input type="radio" style="height:25px; width:25px; vertical-align: middle;" value="Yes" th:field="*{requireFood}" required="required"/> 
				   No<input type="radio" style="height:25px; width:25px; vertical-align: middle;" value="No" th:field="*{requireFood}" required="required"/>
			      </div>
					<!-- 					
						<div th:if="${#fields.hasAnyErrors()}">
						    <ul>
						        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
						    </ul>
						</div>
 					-->
	              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Save Team Details</button>
				</form>	  	
            </div>	
          </div>
        </div>
      </div>
    </div>
 	<!-- </div> --> 
</section>
