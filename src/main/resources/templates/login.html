<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<style>
.gradient-custom {
background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(220,239,165,1) 100%);
}
</style>
<head>
	<link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.css">
	<link rel="stylesheet" href="/webjars/jquery/3.6.0/jquery.min.js">
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>KVCL 2024</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 p-1 ">
	<a class="navbar-brand m-1" href="/user-home">KVCL 2024</a>
	<div class="collapse navbar-collapse">
	<ul class="navbar-nav">
		<li class="navbar-brand m-1"><a class="nav-link" href="/welcome">Home</a></li>
	</ul>
	</div>
	<ul class="navbar-nav">
		<li class="navbar-brand m-1"><a class="nav-link" href="/login">Login</a></li>
	</ul>
</nav>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
			
			<form th:action="@{/login}" th:method="post">
				 <div th:if="${param.error}" class="bg-rose-100 justify-center p-4 ring-1 ring-rose-200 rounded-md">
                    <h4 class="text-danger">Invalid Credentials!</h4>
                    <p class="mb-0">Don't have an account? <a th:href="@{/register-user}" class="text-white-50 fw-bold">Sign Up</a></p> 
                </div>
	              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
	              <br>
	              <br>
	              <h6>Login with your registered Phone number</h6>
	
	              <div data-mdb-input-init class="form-outline form-white mb-4">
	                <input type="text" name="username" class="form-control form-control-lg" pattern="[0-9]{10}" />
	                <label class="form-label fs-4">Phone number</label>
	              </div>
	
	              <div data-mdb-input-init class="form-outline form-white mb-4">
	                <input type="password" name="password" class="form-control form-control-lg" />
	                <label class="form-label fs-4">Password</label>
	              </div>
	
	            <!--   <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
	
	              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
				<!--   	
	              <div class="d-flex justify-content-center text-center mt-4 pt-1">
	                <a href="" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
	                <a href="" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
	                <a href="" class="text-white"><i class="fab fa-google fa-lg"></i></a>
	              </div> -->
			</form>
            </div>
            <div>
              <p class="mb-0">Don't have an account? <a th:href="@{/register-user}" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="bg-body-tertiary text-center text-lg-start">
