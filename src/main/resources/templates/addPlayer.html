<!doctype html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<style>
.gradient-custom {
/* fallback for old browsers */
background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(220,239,165,1) 100%);
}

.error{
	background: white;
	color: black;
}

</style>

<div th:replace="~{fragments/layoutFragmentsPrivate  :: navFrag}" ></div>

<body>

<nav th:replace="~{fragments/layoutFragmentsPrivate :: navFrag}"></nav>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
           <!-- <div class="mb-md-5 mt-md-4 pb-5">  --> 
			<form th:action="@{/user/add-player}" th:method="post" th:object="${player}" enctype="multipart/form-data">
  				  
  				  <input type="hidden" th:field="*{playerId}"/>
				  <input type="hidden" th:field="*{playerPhoto}"/>
				  <input type="hidden" th:field="*{photoImg}"/>
  				  
  				  			  	
	              <h1 class="fw-bold mb-2 text-uppercase">KVCL 2K24</h1>
	              <h5 class="fw-bold mb-2 text-uppercase">Add / Modify Player Details</h5>
	              <p class="text-white-50 mb-5">Please enter your Player details!</p>
	

	              <div data-mdb-input-init class="form-outline form-white mb-4">
	              <p th:if="${#fields.hasErrors('playerName')}" th:errorclass="text-danger" th:errors="*{playerName}"/>	              
	                <input type="text" class="form-control form-control-lg" th:field="*{playerName}" required="required"/>
	                <label class="form-label fs-4">Enter Player Name</label>
	              </div>
         		  
         		  <div data-mdb-input-init class="form-outline form-white mb-4">
	              <p th:if="${#fields.hasErrors('photo')}" th:errorclass="text-danger" th:errors="*{photo}"/>	              
	                <input type="file" class="form-control form-control-lg" th:field="*{photo}" accept="image/*" required="required"/>
	                <label class="form-label fs-4">Upload a passport-sized photo or a photo with clear facial visibility.</label>
	              </div>
         		  
         		   <div data-mdb-input-init class="form-outline form-white mb-4">
	              <p th:if="${#fields.hasErrors('playerGothram')}" th:errorclass="text-danger" th:errors="*{playerGothram}"/>	              
	                <input type="text" class="form-control form-control-lg" th:field="*{playerGothram}" required="required"/>
	                <label class="form-label fs-4">Enter Player Gothram</label>
	              </div>
	              
	               <div data-mdb-input-init class="form-outline form-white mb-4">
	              <p th:if="${#fields.hasErrors('playerPhone')}" th:errorclass="text-danger" th:errors="*{playerPhone}"/>	              
	                <input type="text" class="form-control form-control-lg" th:field="*{playerPhone}"pattern="[0-9]{10}" required="required"/>
	                <label class="form-label fs-4">Enter Player Phone number</label>
	              </div>
	              
	               <div data-mdb-input-init class="form-outline form-white mb-4">
	              <p th:if="${#fields.hasErrors('playerEmail')}" th:errorclass="text-danger" th:errors="*{playerEmail}"/>	              
	                <input type="email" class="form-control form-control-lg" th:field="*{playerEmail}" required="required"/>
	                <label class="form-label fs-4">Enter Player Email</label>
	              </div>
	              
	  	          <div data-mdb-input-init class="form-outline form-white mb-4">
	              <p th:if="${#fields.hasErrors('jerseyNumber')}" th:errorclass="text-danger" th:errors="*{jerseyNumber}"/>	              
	                <input type="text" class="form-control form-control-lg" th:field="*{jerseyNumber}" required="required"/>
	                <label class="form-label fs-4">Preferred Jersey Number</label>
	              </div>
         		  
         		  <div data-mdb-input-init class="form-outline form-white mb-4 fs-4">
				   S<input type="radio" value="S" th:field="*{playerShirtSize}" required="required"/> 
				   M<input type="radio" value="M" th:field="*{playerShirtSize}" required="required"/>
				   L<input type="radio" value="L" th:field="*{playerShirtSize}" required="required"/>
				   XL<input type="radio" value="XL" th:field="*{playerShirtSize}" required="required"/>
				   XXL<input type="radio" value="XXL" th:field="*{playerShirtSize}" required="required"/><br>
   	                <label class="form-label fs-4">Please select T Shirt Jersey Size</label>
			      </div>
			      
	              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Save Player Details</button>
				</form>	
            </div>	
          </div>
        </div>
      </div>
    </div>
</section>

<div th:replace="~{fragments/layoutFragmentsPrivate :: footFrag}"></div>

</body>	
</html>
