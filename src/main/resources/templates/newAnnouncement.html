<!doctype html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:insert="~{fragments/layoutFragmentsPrivate :: headFrag}"></head>

<body>

<div th:insert="~{fragments/layoutFragmentsPrivate  :: navFrag}" ></div>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

           <!-- <div class="mb-md-5 mt-md-4 pb-5">  --> 
			<form th:action="@{/admin/new-announcement}" th:method="post"  th:object="${announcement}">
	              <h2 class="fw-bold mb-2 text-uppercase">KVCL 2K24</h2>
	              <h5 class="fw-bold mb-2 text-uppercase">Broadcast this message!!</h5>
				 <input type="hidden" th:field="*{id}"/>	             
				 <input type="hidden" th:field="*{madeBy}"/>	             
				 <input type="hidden" th:field="*{announcedDate}"/>	             
					
	              <div data-mdb-input-init class="form-outline form-white mb-4">
					 <label class="form-label fs-4">Enter Announcement</label>
					 <p th:if="${#fields.hasErrors('announcement')}" th:errorclass="text-danger" th:errors="*{announcement}" />
					 <input class="form-control fs-4" type="text" id="announcement" th:field="*{announcement}" />	             
	              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Save Announcement</button>
			</div>
				</form>	  	
            </div>	
          </div>
        </div>
      </div>
    </div>
</section>

<div th:replace="~{fragments/layoutFragmentsPrivate :: footFrag}"></div>

</body>
</html>
