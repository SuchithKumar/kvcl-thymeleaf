<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<style>
.gradient-custom {
background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(220,239,165,1) 100%);
}

.error{
	background: white;
	color: black;
}

</style>
	<link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.css">
	<link rel="stylesheet" href="/webjars/jquery/3.6.0/jquery.min.js">
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>KVCL 2024</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 p-1 ">
	<a class="navbar-brand m-1" href="/user-home">KVCL 2024</a>
	<div class="collapse navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/welcome-private">Home</a></li>			
			<li class="nav-item"><a class="nav-link" href="/user-home">User Dashboard</a></li>
			<li class="nav-item" sec:authorize="hasRole('ADMIN')" ><a class="nav-link" href="/admin/admin-home">Admin Dashboard</a></li>
		<!--<li class="nav-item"><a class="nav-link" href="/admin/admin-home">Admin Home</a></li>-->
		</ul>
	</div>
	<ul class="navbar-nav">
		<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
	</ul>	
</nav>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

           <!-- <div class="mb-md-5 mt-md-4 pb-5">  --> 
			<form th:action="@{/admin/new-announcement}" th:method="post"  th:object="${announcement}">
	              <h2 class="fw-bold mb-2 text-uppercase">KVCL 2K24</h2>
	              <h5 class="fw-bold mb-2 text-uppercase">Broadcast this message!!</h5>
				 <input type="hidden" th:field="*{id}"/>	             
				 <input type="hidden" th:field="*{madeBy}"/>	             
				 <input type="hidden" th:field="*{announcedDate}"/>	             
					
	              <div data-mdb-input-init class="form-outline form-white mb-4">
					 <label class="form-label fs-4">Enter Announcement</label>
					 <p th:if="${#fields.hasErrors('announcement')}" th:errorclass="text-danger" th:errors="*{announcement}" />
					 <input class="form-control fs-4" type="text" id="announcement" th:field="*{announcement}" />	             
	              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Save Announcement</button>
			</div>
				</form>	  	
            </div>	
          </div>
        </div>
      </div>
    </div>
 	<!-- </div> --> 
</section>
<footer class="bg-body-tertiary text-center text-lg-start">
	  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
    ï¿½ 2024 Copyright:
    <a class="text-body" href="/user-home">Karnataka Arya Vysya Vasavi Yuvajana Sangha</a>
  </div>
</footer>
</body>
</html>
