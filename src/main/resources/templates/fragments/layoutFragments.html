.gradient-custom {

.marquee {
    width: 100%;
    padding-top:15px;
    line-height: 30px;
    font-size: x-large;
    font-family:fantasy;
	color: Black;
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
}
.marquee p {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 12s linear infinite;
}
@keyframes marquee {
    0%   { transform: translate(0, 0); }
    100% { transform: translate(-100%, 0); }
}
